{% extends 'base.html' %}

{% block content %}
  <body>
    <header>
      <span style="font-size: 6px;">..</span>
    </header>
    
      <div class="form-wrapper" align="center">

        <i class="fa fa-user-o" aria-hidden="true"></i>

        <h2>NEW USER REGISTRATION</h2>

        <form action="/signup" class="pure-form pure-form-aligned" method="POST">

          <input type="text" class="pure-input-rounded" name="username" value="{{username}}" placeholder="Username" required/>
          <p class="error">{{username_error}}</p>

          <input type="password" class="pure-input-rounded" name="password" value="{{password}}" placeholder="Password" required/>
          <p class="error">{{password_error}}</p>

          <input type="password" class="pure-input-rounded" name="verify" value="{{verify}}" placeholder="Verify Password" required/>
          <p class="error">{{verify_error}}</p>

          <input type="text" class="pure-input-rounded" name="email" value="{{email}}" placeholder="Email (Optional)"/>
          <p class="error">{{email_error}}</p>

          <button type="submit" class="pure-button pure-button-primary">Submit</button>

        </form>
    
        <p>Already have an account? <a href="https://launchcode.org">SIGN IN</a></p>

      </div>

  </body>
{% endblock %}
