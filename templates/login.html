{% extends "base.html" %}

{% block content %}
      <div class="login">

        <h3>LOGIN</h3>

        <form class="pure-form" action="/login" method='POST'>

          <input class="pure-input-1-4" name="username" placeholder="Username" type="text" value='{{ username }}'>
          <p class="error">{{ username_error }}</p>

          <input name="password" class="pure-input-1-4" type="password" placeholder="Password">
          <p class="error">{{ password_error }}</p>

          <button type="submit" class="pure-button pure-button-primary">LOGIN</button>
        </form>

        <p class="signup-text">Don't have an account? <a href="/signup">Sign Up</a></p>
        
      </div>
{% endblock %}
