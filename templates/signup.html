{% extends 'base.html' %}

{% block content %}
  <body>
    <header>
      <span style="font-size: 6px;">..</span>
    </header>
    
      <div class="form-wrapper" align="center">

        <i class="fa fa-user-o" aria-hidden="true"></i>

        <form class="pure-form pure-form-aligned" action="/signup" method='POST'>
          <input type="text" class="pure-input-1-4" name="username" value="{{username}}" placeholder="Username" required/>
          <p class="error">{{username_error}}</p>

          <input type="password" class="pure-input-1-4" name="password" value="{{password}}" placeholder="Password" required/>
          <p class="error">{{password_error}}</p>

          <input type="password" class="pure-input-1-4" name="verify" value="{{verify}}" placeholder="Verify Password" required/>
          <p class="error">{{verify_error}}</p>

          <input type="text" class="pure-input-1-4" name="email" value="{{email}}" placeholder="Email (Optional)"/>
          <p class="error">{{email_error}}</p>

          <button type="submit" class="pure-button pure-button-primary">Submit</button>

        </form>
    
        <p>Already have an account? <a href="/login">SIGN IN</a></p>

      </div>

    <footer>
      <span style="font-size: 14px;">&nbsp  &copy; 2018 Ryan More</span>
    </footer>

  </body>
{% endblock %}
