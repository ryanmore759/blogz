<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	{% extends 'base.html' %} {% block content %}
	<div class="form-wrapper">
		<h1 class="post-header">New Post</h1>
		<form class="pure-form" method='post'>
			<input class="pure-input-1-4" name="title" placeholder="Title" type="text" value='{{blog_title}}'>
			<p class="error">{{title_error}}</p>
			<textarea class="pure-input-1-3" name="body" placeholder="Your Blog Text Here"></textarea>{{blog_body}}
			<p class="error">{{body_error}}</p><input class="pure-button pure-button-primary" type="submit" value="Post">
		</form>
	</div>{% endblock %}
</body>
</html>
